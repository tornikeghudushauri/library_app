<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Register</h1>
            </div>
            <div>
                <form th:object="${user}" th:action="@{/register/save}" method="post" class="mb-5">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required>
                        <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:each="err : ${#fields.errors('username')}" th:text="${err}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" id="email" name="email" class="form-control" th:field="*{email}" required>
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required>
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <a th:href="@{/login}" class="btn btn-secondary">Login</a>
        </div>
    </section>
</main>
</body>
</html>
