<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Edit Patron</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Edit Patron</h1>
            </div>
            <div>
                <form th:object="${patronDTO}" th:action="@{/patrons/edit}" method="post" class="mb-5">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactInfo" class="form-label">Contact Info</label>
                        <input type="text" id="contactInfo" name="contactInfo" class="form-control" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="isMember" class="form-label">Membership Status</label>
                        <input type="checkbox" id="isMember" name="isMember" class="form-check-input" th:field="*{member}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
            <a th:href="@{/patrons}" class="btn btn-secondary">Back to Patron List</a>
        </div>
    </section>
</main>
</body>
</html>
