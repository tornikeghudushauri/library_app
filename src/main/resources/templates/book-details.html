<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Book Details</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Book Details</h1>
            </div>
            <div>
                <table class="table">
                    <tbody>
                    <tr>
                        <th>Title</th>
                        <td th:text="${book.title}">Book Title</td>
                    </tr>
                    <tr>
                        <th>Author</th>
                        <td th:text="${book.author}">Author Name</td>
                    </tr>
                    <tr>
                        <th>ISBN</th>
                        <td th:text="${book.isbn}">ISBN Number</td>
                    </tr>
                    <tr>
                        <th>Genre</th>
                        <td th:text="${book.genre}">Book Genre</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a th:href="@{/books}" class="btn btn-secondary">Back to Book List</a>
        </div>
    </section>
</main>
</body>
</html>
