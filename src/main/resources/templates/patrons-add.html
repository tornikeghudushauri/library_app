<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Patron</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Add Patron</h1>
            </div>
            <div>
                <form th:object="${patronDTO}" th:action="@{/patrons/add}" method="post" class="mb-5">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
                        <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                            <p th:errors="*{name}">Name error message</p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" id="email" name="email" class="form-control" th:field="*{email}" required>
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                            <p th:errors="*{email}">Email error message</p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="isMember" class="form-label">Membership Status</label>
                        <input type="checkbox" id="isMember" name="isMember" class="form-check-input" th:field="*{member}">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Patron</button>
                </form>
            </div>
            <a th:href="@{/patrons}" class="btn btn-secondary">Back to Patron List</a>
        </div>
    </section>
</main>
</body>
</html>
